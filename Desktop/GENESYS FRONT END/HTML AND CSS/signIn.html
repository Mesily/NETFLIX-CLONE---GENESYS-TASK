<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <script src="https://kit.fontawesome.com/984011ec5c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signIn.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <form class="signin-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="remember">
                    <a>Remember me</a>
                <a>Need help?</a>
                </div>
                <div>
                    <a><i class="fa-brands fa-square-facebook"></i>Login with Facebook</a>
                    <p>New to Netflix? <a>Sign up now</a></p>
                    <p>This page is protected by google reCAPTCHA to<br>
                        ensure you are not a bot</p><a>Learn more</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
